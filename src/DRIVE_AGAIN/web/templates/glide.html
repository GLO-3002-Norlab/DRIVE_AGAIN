<!doctype html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/static/css/glide.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@glidejs/glide@3.3.0/dist/css/glide.core.min.css"
    />
    <script src="https://unpkg.com/@glidejs/glide@3.3.0/dist/glide.min.js"></script>
  </head>

  <body>
    <div id="app"></div>
    <h1>Slider (bien) propre</h1>

    <div class="glide">
      <div class="glide__track" data-glide-el="track">
        <ul class="glide__slides">
          <li class="glide__slide">0</li>
          <li class="glide__slide">1</li>
          <li class="glide__slide">2</li>
        </ul>
      </div>

      <div class="glide__bullets" data-glide-el="controls[nav]">
        <button class="glide__bullet" data-glide-dir="=0"></button>
        <button class="glide__bullet" data-glide-dir="=1"></button>
        <button class="glide__bullet" data-glide-dir="=2"></button>
      </div>
    </div>

    <script defer="defer" src="/static/js/glide.js"></script>
  </body>
</html>
